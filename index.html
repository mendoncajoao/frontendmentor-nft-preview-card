<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <div class="container">
    <div class="card">

      <div class="card-content">
        <div class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="Etherum equilibrium">
          <div class="overlay">
            <img src="./images/icon-view.svg">
          </div>
        </div>

        <div class="card-info">
          <h1>Equilibrium #3429</h1>
          <p> Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-data">
            <div class="eth-value">0.041 eth</div>
            <div class="timeleft">3 days left</div>
          </div>
        </div>

        <div class="card-profile">
          <div class="profile-picture">
            <img src="./images/image-avatar.png" alt="Picture of Jules Wyvern">
          </div>
          <div class="author-name">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>


    </div>
  </div>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">João Mendonça</a>.
  </footer>
</body>

</html>
